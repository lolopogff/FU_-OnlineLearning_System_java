<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll in Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/courses/">
      <i class="fas fa-graduation-cap"></i> Course Manager
    </a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h4 class="card-title mb-0">
            <i class="fas fa-user-plus"></i> Confirm Enrollment
          </h4>
        </div>
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="fas fa-clipboard-check fa-3x text-success mb-3"></i>
            <h5>Ready to Start Learning?</h5>
            <p class="text-muted">
              You're about to enroll in this course. Click the button below to confirm your enrollment.
            </p>
          </div>

          <form method="post" th:action="@{/myCourses/enrollWithObject}">
            <input type="hidden" name="course.id" th:value="${courseId}">

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-check-circle"></i> Confirm Enrollment
              </button>
              <a th:href="@{/courses/}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Courses
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
