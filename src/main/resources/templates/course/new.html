<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/courses/">
            <i class="fas fa-graduation-cap"></i> Course Manager
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-plus-circle text-primary"></i> Create New Course
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Добавьте блок для отображения ошибок -->
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}">Error message</span>
                    </div>

                    <form method="post" th:action="@{/courses/save}" th:object="${course}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Course Title *</label>
                            <input type="text" class="form-control" id="title"
                                   th:field="*{title}" required
                                   placeholder="Enter course title (e.g., 'Introduction to Java Programming')">
                            <div class="form-text">Make it descriptive and engaging for students</div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Course Description</label>
                            <textarea class="form-control" id="description"
                                      th:field="*{description}" rows="5"
                                      placeholder="Describe what students will learn in this course..."></textarea>
                            <div class="form-text">Provide detailed information about course content and objectives</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category"
                                       th:field="*{category}"
                                       placeholder="e.g., Programming, Mathematics, Science">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price"
                                       th:field="*{price}" step="0.01" min="0"
                                       placeholder="0.00">
                                <div class="form-text">Set to 0 for free courses</div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/courses/}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Courses
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Create Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
