<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course - Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/course/courses.css}">
    <link rel="stylesheet" th:href="@{/css/course/new-course.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script th:src="@{/js/main.js}" defer></script>
    <script th:src="@{/js/search.js}" defer></script>
    <script th:src="@{/js/newCourse.js}" defer></script>
</head>
<body>
<div class="dark-container dark-courses-container">
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <!-- Navigation (остается без изменений) -->
    <nav class="dark-navbar">
        <div class="dark-navbar-container">
            <a class="dark-navbar-brand" href="/courses/">
                <span class="dark-logo-text">CourseFlow</span>
            </a>

<!--            <div class="dark-nav-links">-->
<!--                <a class="dark-nav-link" th:href="@{/courses/}">-->
<!--                    <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">-->
<!--                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />-->
<!--                    </svg>-->
<!--                    Назад к курсам-->
<!--                </a>-->
<!--            </div>-->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dark-main-content">
        <div class="dark-content-container">
            <div class="dark-page-header">
                <div class="dark-header-content">
                    <h1 class="dark-page-title">
                        <svg width="28" height="28" viewBox="0 0 20 20" fill="currentColor" class="me-3">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Создание нового курса
                    </h1>
                </div>
                <div class="dark-header-actions">
                    <a th:href="@{/courses/}" class="dark-button dark-button-secondary">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        Назад к курсам
                    </a>
                </div>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="dark-alert dark-alert-error slide-in">
                <div class="dark-alert-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="dark-alert-content">
                    <span th:text="${error}">Error message</span>
                </div>
            </div>

            <!-- Create Course Form -->
            <div class="dark-course-card slide-in">
                <div class="dark-course-body">
                    <form method="post" th:action="@{/courses/save}" th:object="${course}" id="courseForm" novalidate>
                        <!-- Название курса -->
                        <div class="dark-form-group">
                            <label for="title" class="dark-form-label">Название курса *</label>
                            <input type="text"
                                   class="dark-form-input"
                                   id="title"
                                   th:field="*{title}"
                                   th:classappend="${#fields.hasErrors('title')} ? 'error' : ''"
                                   required
                                   minlength="3"
                                   maxlength="255"
                                   placeholder="Введите название курса (например, 'Введение в программирование на Java')"
                                   aria-label="Название курса">
                            <div th:if="${#fields.hasErrors('title')}" class="dark-form-error">
                                <svg class="dark-form-error-icon" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                                <span th:errors="*{title}">Error</span>
                            </div>
                            <div class="dark-form-text">Сделайте его наглядным и привлекательным для студентов</div>
                        </div>

                        <!-- Описание курса -->
                        <div class="dark-form-group">
                            <label for="description" class="dark-form-label">Описание курса</label>
                            <textarea class="dark-form-input"
                                      id="description"
                                      th:field="*{description}"
                                      rows="5"
                                      placeholder="Опишите, чему студенты будут обучаться на этом курсе..."
                                      aria-label="Course Description"></textarea>
                            <div class="dark-form-text">Предоставьте подробную информацию о содержании и целях курса</div>
                        </div>

                        <div class="row">
                            <!-- Категория -->
                            <div class="col-md-6 dark-form-group">
                                <label for="category" class="dark-form-label">Категория</label>
                                <input type="text"
                                       class="dark-form-input"
                                       id="category"
                                       th:field="*{category}"
                                       placeholder="например, Программирование, Математика, Естественные науки"
                                       aria-label="Category">
                            </div>

                            <!-- Цена с валидацией -->
                            <div class="col-md-6 dark-form-group">
                                <label for="price" class="dark-form-label">Цена (₽)</label>
                                <input type="number"
                                       class="dark-form-input"
                                       id="price"
                                       th:field="*{price}"
                                       th:classappend="${#fields.hasErrors('price')} ? 'error' : ''"
                                       step="0.01"
                                       min="0"
                                       max="99999999.99"
                                       placeholder="0.00"
                                       aria-label="Price"
                                       oninput="validatePrice(this)">
                                <div th:if="${#fields.hasErrors('price')}" class="dark-form-error">
                                    <svg class="dark-form-error-icon" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                    <span th:errors="*{price}">Error</span>
                                </div>
                                <div class="dark-form-text">Установите значение 0 для бесплатных курсов. Формат: до 10 цифр до запятой и 2 после</div>
                            </div>
                        </div>

                        <div class="dark-course-actions">
                            <a th:href="@{/courses/}" class="dark-button dark-button-secondary">
                                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                                </svg>
                                Назад к курсам
                            </a>
                            <button type="submit" class="dark-button dark-button-success" id="submitBtn">
                                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                                Создать курс
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
