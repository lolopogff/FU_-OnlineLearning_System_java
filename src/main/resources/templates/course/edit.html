<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/courses/">
            <i class="fas fa-graduation-cap"></i> Course Manager
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-edit text-warning"></i> Edit Course
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/courses/save}" th:object="${course}">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{teacher}">
                        <input type="hidden" th:field="*{createdAt}">

                        <div class="mb-3">
                            <label for="title" class="form-label">Course Title *</label>
                            <input type="text" class="form-control" id="title"
                                   th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Course Description</label>
                            <textarea class="form-control" id="description"
                                      th:field="*{description}" rows="5"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category"
                                       th:field="*{category}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="level" class="form-label">Difficulty Level</label>
                                <select class="form-select" id="level" th:field="level">
                                    <option value="BEGINNER">Beginner</option>
                                    <option value="INTERMEDIATE">Intermediate</option>
                                    <option value="ADVANCED">Advanced</option>
                                </select>
                            </div>
                        </div>

                        <div class="card bg-light mb-3">
                            <div class="card-body">
                                <h6 class="card-title">Course Information</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <small><strong>Created by:</strong> <span th:text="${course.teacher?.username}">Teacher</span></small>
                                    </div>
                                    <div class="col-md-6">
                                        <small><strong>Created on:</strong> <span th:text="${#temporals.format(course.createdAt, 'dd MMM yyyy HH:mm')}">Date</span></small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/courses/}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
