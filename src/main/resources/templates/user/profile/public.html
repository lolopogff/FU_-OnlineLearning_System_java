<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.username} + ' - Profile'">Public Profile - Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/course/courses.css}">
    <link rel="stylesheet" th:href="@{/css/auth/profile.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-picture-public {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4f46e5;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .avatar-placeholder-public {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #374151, #4b5563);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #6b7280;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .avatar-placeholder-public i {
            font-size: 3.5rem;
            color: #9ca3af;
        }
        .public-profile-header {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.08), rgba(139, 92, 246, 0.08));
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
<div class="dark-container dark-courses-container">
    <div class="animated-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <nav class="dark-navbar">
        <div class="dark-navbar-container">
            <a class="dark-navbar-brand" th:href="@{/courses/}">
                <span class="dark-logo-text">CourseFlow</span>
            </a>
            <div class="dark-user-menu">
                <a class="dark-button dark-button-secondary" th:href="@{/courses/}">
                    <i class="fas fa-arrow-left me-2"></i>
                    Назад к курсам
                </a>
            </div>
        </div>
    </nav>

    <main class="dark-main-content">
        <div class="dark-content-container">
            <div class="dark-page-header">
                <div class="dark-header-content">
                    <h1 class="dark-page-title">
                        <i class="fas fa-user me-3"></i>
                        Публичный профиль
                    </h1>
                </div>
            </div>

            <div class="dark-profile-card slide-in">
                <div class="dark-profile-body">
                    <!-- Profile Header with Picture -->
                    <div class="public-profile-header">
                        <div class="row align-items-center">
                            <div class="col-md-4 text-center">
                                <div class="dark-profile-avatar">
                                    <th:block th:if="${hasProfilePicture}">
                                        <img th:src="@{/user/profile/picture/{filename}(filename=${profile.profilePicture})}"
                                             alt="Profile Picture"
                                             class="profile-picture-public">
                                    </th:block>
                                    <th:block th:unless="${hasProfilePicture}">
                                        <div class="avatar-placeholder-public">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                            <div class="col-md-8 dark-profile-info">
                                <h2 th:text="${user.firstName + ' ' + user.lastName}">User Name</h2>
                                <div class="d-flex flex-wrap gap-2 mb-2">
                                    <span class="dark-role-badge" th:text="${user.role}">ROLE</span>
                                    <span class="dark-username">@<span th:text="${user.username}">username</span></span>
                                </div>
                                <p class="dark-member-since">
                                    На платформе с <span th:text="${#temporals.format(user.createdAt, 'dd MMMM yyyy')}">date</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Public Profile Information -->
                    <div class="row">
                        <div class="col-md-6 dark-profile-details">
                            <h5 class="mb-3"><i class="fas fa-info-circle text-primary"></i> Общая информация</h5>
                            <div class="mb-3" th:if="${profile != null && profile.bio != null}">
                                <label class="dark-detail-label">О себе</label>
                                <p class="dark-detail-value" th:text="${profile.bio}">bio</p>
                            </div>
                            <div class="mb-3" th:if="${profile != null && profile.location != null}">
                                <label class="dark-detail-label">Местоположение</label>
                                <p class="dark-detail-value" th:text="${profile.location}">location</p>
                            </div>
                            <div class="mb-3" th:if="${profile != null && profile.website != null}">
                                <label class="dark-detail-label">Веб-сайт</label>
                                <p class="dark-detail-value">
                                    <a th:href="${profile.website}" target="_blank" th:text="${profile.website}">website</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-6 dark-profile-stats">
                            <h5 class="mb-3"><i class="fas fa-chart-bar text-success"></i> Активность</h5>
                            <div class="mb-3" th:if="${user.role == 'STUDENT'}">
                                <label class="dark-detail-label">Записей на курсы</label>
                                <p class="dark-stat-value">
                                    <span th:text="${user.enrollments != null ? user.enrollments.size() : 0}">0</span> записей
                                </p>
                            </div>
                            <div class="mb-3" th:if="${user.role == 'TEACHER'}">
                                <label class="dark-detail-label">Курсов создано</label>
                                <p class="dark-stat-value">
                                    <span th:text="${user.taughtCourses != null ? user.taughtCourses.size() : 0}">0</span> курса(-ов)
                                </p>
                            </div>
                            <div class="mb-3">
                                <label class="dark-detail-label">На платформе</label>
                                <p class="dark-stat-value" th:text="${#temporals.format(user.createdAt, 'dd MMMM yyyy')}">date</p>
                            </div>
                            <div class="mb-3">
                                <label class="dark-detail-label">Роль</label>
                                <p class="dark-stat-value">
                                    <span th:if="${user.role == 'STUDENT'}" class="badge bg-success">Студент</span>
                                    <span th:if="${user.role == 'TEACHER'}" class="badge bg-warning">Учитель</span>
                                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger">Администратор</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
